<body>
<h1>Ты сегодня покормил кота?<h1>
<div class="container">
  <div class="row">
    
	<div class="col-sm-4">
	
	<div class="cont">
<div id="root"> 
</div>
</div>

</div>

<div class="col-sm-4">
<div class="cont">
<div id="root1">
</div></div></div>

<div class="col-sm-4">
<div class="cont">
<div id="root2"> 
</div></div></div>

</div></div>

<script type="text/babel">
const imag = "ca.jpg";
const text1 = "Сказочное заморское яство";
const text2 = "Нямушка";
const text3 = "с фуа-гра";
const text4 = "10 порций";
const text5 = "мышь в подарок";
class FirePlace extends React.Component {
constructor(props) {
super(props);
this.oF = this.oF.bind(this);
this.oS = this.oS.bind(this);
this.state = {iB: false}; 
}
oF() {
setTimeout(()=>{this.setState({iB: true})},700);}
oS() {
setTimeout(()=>this.setState({iB: false}),700);}
render() {
const iB = this.state.iB;
let button = null;
if(iB){
button = <SB onMouseLeave={this.oS} /> 
} else {
button = <SF onMouseLeave={this.oF} />    }
return (
<div>
<Indicator iB={iB} />
{button}
</div> 
);  }}
function SetFireMessage(props) { 
return <h3>
</h3>;}
function SnuffOutMessage(props) {
return <h3></h3>;}
function Indicator(props) {
const iB = props.iB;
if(iB){
return <SetFireMessage />;  }
return <SnuffOutMessage />;}
function SF(props) {
return (
<p className="blue" onMouseLeave={props.onMouseLeave}> 
<p class="p2">{text1}</p>
<p class="p3"> {text2}  </p>
<p class="p4"> {text3}  </p>
<p class="p5"> {text4}  </p>
<p class="p6"> {text5}  </p>
<img src={imag} class="img-responsive"/>
<p className="p9"> Чего сидишь? Порадуй котэ,<u style={{left: '11%', top:'56%', fontSize:12, color: "#1E90FF" }} >купи!</u>
<p className="cirk" >

<p class="text">0,5 </p> 
<p class="text"> кг </p> 
</p></p>
<p class="d19" ></p></p>
);
}
function SB(props) {
return (
<p className="pink" onMouseLeave={props.onMouseLeave}>  
<p class="p2">{text1}</p>
<p class="p3"> {text2}  </p>
<p class="p4"> {text3}  </p>
<p class="p5"> {text4}  </p>
<p class="p6"> {text5}  </p>
<img src={imag} class="img-responsive"/>
<p className="p9" >Печень утки разварная с артишоками.<p className="sin" ><p class="text">0,5 </p> 
<p class="text"> кг </p> 
</p></p>
<p class="d20" ></p></p>
);
}
ReactDOM.render(<FirePlace />,  document.getElementById('root'));
</script>
